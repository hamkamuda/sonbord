<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Soundboard - G-Zi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input[type="file"] {
      background: #222;
      color: #fff;
      padding: 10px;
      border: 2px solid #39ff14;
      border-radius: 8px;
    }
    .board {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .sound-button {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
      position: relative;
      box-shadow: 0 0 10px #00f7ff;
    }
    .sound-button:hover {
      transform: scale(1.05);
    }
    .volume-control {
      width: 100px;
    }
    .sound-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sound-actions {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    button.action {
      padding: 5px 10px;
      background: #111;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }
    button.action:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Neon Soundboard</h1>

  <div class="controls">
    <input type="file" id="upload" accept="audio/*" multiple />
  </div>

  <div class="board" id="board"></div>

  <script>
    let sounds = JSON.parse(localStorage.getItem('soundboard') || '[]');

    function renderBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      sounds.forEach((sound, index) => {
        const container = document.createElement('div');
        container.className = 'sound-item';

        const btn = document.createElement('button');
        btn.className = 'sound-button';
        btn.innerText = sound.name;
        btn.onclick = () => playSound(index);

        const audio = new Audio(sound.url);
        audio.id = `audio-${index}`;

        const actions = document.createElement('div');
        actions.className = 'sound-actions';

        const volume = document.createElement('input');
        volume.type = 'range';
        volume.min = 0;
        volume.max = 1;
        volume.step = 0.01;
        volume.value = 1;
        volume.className = 'volume-control';
        volume.oninput = () => {
          document.getElementById(`audio-${index}`).volume = volume.value;
        };

        const pauseBtn = document.createElement('button');
        pauseBtn.className = 'action';
        pauseBtn.innerText = '‚è∏Ô∏è';
        pauseBtn.onclick = () => document.getElementById(`audio-${index}`).pause();

        const stopBtn = document.createElement('button');
        stopBtn.className = 'action';
        stopBtn.innerText = '‚èπÔ∏è';
        stopBtn.onclick = () => {
          const a = document.getElementById(`audio-${index}`);
          a.pause();
          a.currentTime = 0;
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'action';
        deleteBtn.innerText = 'üóëÔ∏è';
        deleteBtn.onclick = () => {
          sounds.splice(index, 1);
          localStorage.setItem('soundboard', JSON.stringify(sounds));
          renderBoard();
        };

        actions.append(volume, pauseBtn, stopBtn, deleteBtn);
        container.append(btn, audio, actions);
        board.appendChild(container);
      });
    }

    function playSound(index) {
      const audio = document.getElementById(`audio-${index}`);
      audio.currentTime = 0;
      audio.play();
    }

    document.getElementById('upload').addEventListener('change', (e) => {
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          sounds.push({ name: file.name, url: event.target.result });
          localStorage.setItem('soundboard', JSON.stringify(sounds));
          renderBoard();
        };
        reader.readAsDataURL(file);
      });
    });

    renderBoard();
  </script>
</body>
</html>
